<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="icon" type="favicon/x-icon" href="css/img/market2.0.png" />
    <link rel="stylesheet" type="text/css" href="css/styles-contact.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive-contact.css">
    <title>Contacto</title>
</head>

<body>

    <header class="header">
        <div class="wrap">
            <div class="logo">
                <span class="gear">S</span>
                <h3>EL CAMPESINO</h3>
            </div>

            <nav class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>


    <div class="container">

        <form>
            <h1>Formulario de contacto</h1>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="email" id="correo" placeholder="Correo" required>
            <input type="text" id="celular" placeholder="Teléfono" required>
            <input type="text" id="direccion" placeholder="Dirección" required>
            <h4>Asunto...</h4>
            <textarea required></textarea>
            <h4>Escribe tu mensaje aquí...</h4>
            <textarea required></textarea>
            <input type="submit" value="Enviar" id="button">
        </form>

    </div>


    <div class="clearfix"></div>

    <footer id="footer">
        <div class="wrap">

            <div class="menu-footer">
                <h5>MENÚ</h5>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>

            <div id="location">
                <h5>¿DÓNDE ESTAMOS?</h5>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d991.4020334979399!2d-75.58603101180469!3d6.315096465944517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e442ee8a31fdcb7%3A0x1300c820fa795c1!2sCl%2021%20%2381a-104%2C%20Paris%2C%20Bello%2C%20Antioquia!5e0!3m2!1sen!2sco!4v1696478546500!5m2!1sen!2sco"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div id="info">
                <h5>DESAROLLADO CON</h5>
                <p>
                    <img src="css/img/html5-badge-h-css3-graphics-multimedia-performance-semantics.png"
                        alt="Creado con HTML Y CSS" />
                </p>

                <h5>OPTIMIZADO PARA</h5>
                <p id="browsers">
                    <a href="#">
                        <img src="css/img/firefox-icon.png" alt="Firefox" title="Firefox" />

                <h5>AUTOR</h5>
                <p>&copy; Pablo José Bedoya Chica</p>

        </div>
